[tox]
env_list =
    black
    docs
    doctests_only
;    opt-slow
    py38-lm3
    py39-upstream-doctest
    py310-slow
isolated_build = True
requires =
    pip >= 21.0
    tox ~=3.0
opts = -v

[testenv:black]
description = Run code quality compliance tests under {basepython}
skip_install = True
extras =
deps =
    flake8
    flake8-rst-docstrings
    black[jupyter]
    blackdoc
    isort
    nbqa
    pydocstyle
    yamllint
commands =
    pydocstyle --config=setup.cfg xclim
    flake8 --config=setup.cfg xclim
    black --check xclim
    nbqa black --check docs
    blackdoc --check --exclude=xclim/indices/__init__.py xclim
    blackdoc --check docs
    isort --check xclim
    yamllint --config-file=.yamllint.yaml xclim

[testenv:docs]
description = Build the documentation with makefile under {basepython}
setenv =
    !notebooks: SKIP_NOTEBOOKS = 1
    PYTHONPATH = {toxinidir}
    READTHEDOCS = 1
commands =
    make docs
allowlist_externals =
    env
    make

# Requires tox-conda compatible with tox@v4.0
;[testenv:conda]
;description = Run tests with pytest under {basepython} (Anaconda distribution)
;conda_channels = conda-forge
;conda_env = environment-dev.yml
;extras =

[testenv:doctests_only]
description = Run documentation linters and doctests with pytest under {basepython}
commands =
;    - mypy xclim
;    pylint --rcfile=pylintrc --exit-zero xclim  # pylint and tox do not play well together at the moment
    pytest --no-cov --nbval --dist=loadscope docs/notebooks --durations=10 --ignore=docs/notebooks/example.ipynb
    pytest --rootdir xclim/testing/tests/ --xdoctest xclim --ignore=xclim/testing/tests/ --durations=10

