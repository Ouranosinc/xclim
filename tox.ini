[tox]
envlist = py{36,37,38,39}, py36-slow, py36-nosubset-lm3, py37-xarray, py37-bottleneck, py37-windows, py38-doctest, py38-anaconda, macOS, black, docs, doctests
requires = pip >= 20.0
opts = -v

[travis]
python =
    3.6: black
    3.6: docs
    3.6: doctests

[testenv:black]
skip_install = True
extras =
deps =
    flake8
    black
    pydocstyle
    pylint
commands =
    pydocstyle --convention=numpy xclim
    flake8 xclim tests
    black --check --target-version py36 xclim tests
    pylint --rcfile=setup.cfg --exit-zero xclim

[testenv:docs]
extras = docs
deps =
commands =
    make --directory=docs clean html
whitelist_externals =
    make

[testenv:py36-nosubset-lm3]
extras = dev

[testenv:doctests]
deps =
    mypy
    pylint
    pytest
    xdoctest
setenv = PYTEST_ADDOPTS = "--color=yes"
commands =
    - mypy xclim
    pylint --rcfile=setup.cfg --exit-zero xclim
    pytest --rootdir tests/ --xdoctest xclim

[testenv]
setenv =
    HOME = {envtmpdir}
    PYTEST_ADDOPTS = "--color=yes"
    PYTHONPATH = {toxinidir}
    COV_CORE_SOURCE=
passenv = CI TRAVIS TRAVIS_* LD_LIBRARY_PATH
platform =
    windows: win32
    macOS: darwin
extras =
    dev
    !nosubset: gis
install_command = python -m pip install --no-user {opts} {packages}
download = True
deps =
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
    coveralls
    pytest-cov
    pip
    setuptools
    bottleneck: hypothesis
commands =
    xarray: pip install git+https://github.com/pydata/xarray.git@master#egg=xarray
    xarray: pip install git+https://github.com/Unidata/cftime.git@master#egg=cftime
    bottleneck: pip install git+https://github.com/pydata/bottleneck.git@master#egg=bottleneck
    lm3: pip install git+https://github.com/OpenHydrology/lmoments3.git@develop#egg=lmoments3
    doctest: pytest --rootdir tests/ --xdoctest xclim
    pytest --cov xclim --basetemp={envtmpdir} -m "not slow"
    slow: pytest --cov xclim --basetemp={envtmpdir} -m "slow"
    - coveralls
