name: xclim

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [black]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install tox
        run: pip install tox
      - name: Run linting suite
        run: tox -e ${{ matrix.tox-env }}

  doctests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [doctests_only]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install tox
        run: pip install tox
      - name: Run lint
        run: tox -e ${{ matrix.tox-env }}

  test:
    needs: black
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tox-env: py37-xarray-lm3
            python-version: 3.7
            python-dev: true
          - tox-env: py38-slow-lm3
            python-version: 3.8
            python-dev: false
          - tox-env: py39-lm3
            python-version: 3.9
            python-dev: false
    steps:
    - uses: actions/checkout@v2
    - if: ${{ matrix.python-dev }}
      name: Install GCC and development headers
      run: |
        sudo apt-get update
        sudo apt-get install gcc python3-dev
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: pip install tox
    - name: Test with tox
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: tox -e ${{ matrix.tox-env }}
    - name: report coverage
      uses: AndreMiras/coveralls-python-action@develop
      with:
        flag-name: run-${{ matrix.tox-env }}
        parallel: true

#    - name: Coveralls
#      uses: coverallsapp/github-action@master
#      with:
#        github-token: ${{ secrets.GITHUB_TOKEN }}
#        flag-name: run-${{ matrix.python-version }}
#        parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
