name: CodeQL Scan

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/*/*.yml
      - .pre-commit-config.yaml
      - CHANGELOG.rst
      - CI/*.txt
      - Makefile
      - docs/*/*.ipynb
      - docs/*/*.py
      - docs/*/*.rst
      - pyproject.toml
      - src/xclim/__init__.py
      - tox.ini
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 23 * * 5'

permissions:  # added using https://github.com/step-security/secure-repo
  actions: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'python'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            objects.githubusercontent.com:443
            pypi.org:443
            release-assets.githubusercontent.com:443
            uploads.github.com:443

      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@1245696032ecf7d39f87d54daa406e22ddf769a8
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@1245696032ecf7d39f87d54daa406e22ddf769a8

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1245696032ecf7d39f87d54daa406e22ddf769a8
