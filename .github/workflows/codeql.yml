name: CodeQL Scan

on:
  push:
    branches:
      - main
    paths-ignore:
      - CHANGELOG.rst
      - CI/*.txt
      - Makefile
      - pyproject.toml
      - tox.ini
      - xclim/__init__.py
      - docs/*/*.ipynb
      - docs/*/*.py
      - docs/*/*.rst
      - .github/*/*.yml
      - .pre-commit-config.yaml
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 23 * * 5'

permissions:  # added using https://github.com/step-security/secure-repo
  actions: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'python'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            objects.githubusercontent.com:443
            pypi.org:443
            uploads.github.com:443
      - name: Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@1245696032ecf7d39f87d54daa406e22ddf769a8
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@1245696032ecf7d39f87d54daa406e22ddf769a8
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1245696032ecf7d39f87d54daa406e22ddf769a8
