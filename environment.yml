  - jsonpickle
  - numba
  - numpy >=1.20.0
  - pandas >=2.2.0
  - pint >=0.9
  - poppler >=0.67
  - pyarrow  # Strongly encouraged for Pandas v2.2.0+
  - pyyaml
  - scikit-learn >=0.21.3
  - scipy >=1.9.0
  - statsmodels
  - xarray >=2023.11.0
  - yamale
  # Extras
  - flox
  - lmoments3  # Required for some Jupyter notebooks
