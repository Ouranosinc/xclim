      units: day
      var_name: faf
    compute: clix.first_occurrence
    input:
      data: tasmin
    parameters:
      after_date: 07-01
      condition: <
      freq:
        default: YS
      threshold: 0 degree_Celsius
    references: B4EST
  fd:
    cf_attrs:
    - cell_methods: 'time: sum over days'
      long_name: Number of Frost Days (Tmin < 0C)
      proposed_standard_name: number_of_occurrences_with_air_temperature_below_threshold
      standard_name: number_of_days_with_air_temperature_below_threshold
      units: '1'
      var_name: fd
    compute: clix.count_occurrences
    input:
      data: tasmin
    parameters:
      condition: <
      freq:
        default: YS
      threshold: 0 degree_Celsius
    references: ETCCDI
  fg:
    cf_attrs:
    - cell_methods: 'time: mean'
