doc: "\n  ===================\n  CF Standard indices\n  ===================\n\n  Indicators\
  \ found here are defined by the `clix-meta project`_. Adapted documentation from\
  \ that repository follows:\n\n  .. cite::\n\n      This repository aims to provide\
  \ a platform for thinking about, and developing, a unified view of metadata\n  \
  \    elements required to describe climate indices (aka climate indicators).\n\n\
  \  All indicators defined here use generic functions defined in :py:mod:`xclim.indices.clix`.\
  \ This module tries to\n  follow the clix-meta definitions as closely, which means\
  \ it can have meaningful differences with the rest of xclim.\n\n  For example, indicators\
  \ where a number of occurrences (usually days) is counted will use units \"1\", instead\
  \ of\n  having temporal dimensions (i.e. \"days\") like xclim does elsewhere.\n\n\
  \  However, indicators calculating a date will have no units in this module. \"\
  clix-meta\" suggests \"day\", but that\n  already means something else.\n\n  ..\
  \ _clix-meta project: https://github.com/clix-meta/clix-meta\n"
indicators:
  cdd:
    cf_attrs:
    - cell_methods: 'time: sum over days'
      long_name: Maximum consecutive dry days (Precip < 1mm)
      proposed_standard_name: spell_length_with_lwe_thickness_of_precipitation_amount_below_threshold
      standard_name: spell_length_of_days_with_lwe_thickness_of_precipitation_amount_below_threshold
      units: day
      var_name: cdd
    compute: clix.spell_length
    input:
      data: pr
    parameters:
      condition: <
      freq:
        default: YS
      statistic: max
      threshold: 1 mm day-1
    references: ETCCDI
  cddcoldTT:
    cf_attrs:
    - cell_methods: 'time: sum over days'
      long_name: "Cooling Degree Days (sum of Tmean \u2013 {threshold}C, for days\
        \ when Tmean > {threshold}C)"
      standard_name: integral_wrt_time_of_air_temperature_excess
      units: degree_Celsius day
      var_name: cddcold{threshold}
    compute: clix.temperature_sum
    input:
      data: tas
    parameters:
      condition: '>'
      freq:
        default: YS
    references: ET-SCI
  cfd:
    cf_attrs:
    - cell_methods: 'time: maximum over days'
      long_name: Maximum number of consecutive frost days (Tmin < 0 C)
      proposed_standard_name: spell_length_with_air_temperature_below_threshold
      standard_name: spell_length_of_days_with_air_temperature_below_threshold
      units: day
      var_name: cfd
    compute: clix.spell_length
    input:
      data: tasmin
    parameters:
      condition: <
      freq:
        default: YS
      statistic: max
      threshold: 0 degree_Celsius
    references: ECA&D
  csu:
    cf_attrs:
    - cell_methods: 'time: maximum over days'
      long_name: Maximum number of consecutive summer days (Tmax >25 C)
      proposed_standard_name: spell_length_with_air_temperature_above_threshold
      standard_name: spell_length_of_days_with_air_temperature_above_threshold
      units: day
      var_name: csu
    compute: clix.spell_length
    input:
      data: tasmax
    parameters:
      condition: '>'
      freq:
        default: YS
      statistic: max
      threshold: 25 degree_Celsius
    references: ECA&D
  ctmgeTT:
    cf_attrs:
    - cell_methods: 'time: maximum over days'
      long_name: Maximum number of consecutive days with Tmean >= {threshold}C
      proposed_standard_name: spell_length_with_air_temperature_at_or_above_threshold
      standard_name: spell_length_of_days_with_air_temperature_above_threshold
      units: day
      var_name: ctmge{threshold}
    compute: clix.spell_length
    input:
      data: tas
    parameters:
      condition: '>='
      freq:
        default: YS
      statistic: max
    references: CLIPC
  ctmgtTT:
