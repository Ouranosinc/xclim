      freq:
        default: YS
      statistic: max
    references: CLIPC
  ctmleTT:
    cf_attrs:
    - cell_methods: 'time: maximum over days'
      long_name: Maximum number of consecutive days with Tmean <= {threshold}C
      proposed_standard_name: spell_length_with_air_temperature_at_or_below_threshold
