language: python

os: linux

branches:
  only:
    - master
    - ^v[0-9]+\.[0-9]+[\.]?[a-c-]?[0-9]?[\w-]+\b

jobs:
  fast_finish: true
  include:
    - env:
        - TOXENV=docs
        - READTHEDOCS=true
      name: "Documentation"
      python: 3.6
      addons:
        apt:
          packages:
            - pandoc
    - env: TOXENV=black
      name: "Black and flake8 compliance"
      python: 3.6
      addons:
        apt:
          packages:
            - libspatialindex-dev
    - env: TOXENV=py38
      name: "Python3.8 (Linux)"
      python: 3.8
      dist: xenial
      addons:
        apt:
          packages:
            - libspatialindex-dev
            - libnetcdf-dev
            - libhdf5-dev
    - env: TOXENV=py38-macOS
      name: "Python3.8 (macOS)"
      os: osx
      language: shell
      addons:
        homebrew:
          update: true
          packages:
            - netcdf
            - spatialindex
            - python@3.8
      before_install:
        - printenv
        - /usr/local/lib/python3.8/bin/pip3 install --upgrade setuptools
        - /usr/local/lib/python3.8/bin/pip3 install --upgrade pip
      install:
        - /usr/local/opt/python@3.8/bin/pip3 install -U tox-travis
    - env: TOXENV=py37
      name: "Python3.7 (Linux)"
      python: 3.7
      dist: xenial
      addons:
        apt:
          packages:
            - libspatialindex-dev
    - env: TOXENV=py37-doctests
      name: "Python3.7 (Linux + doctests)"
      python: 3.7
      dist: xenial
      addons:
        apt:
          packages:
            - libspatialindex-dev
    - env: TOXENV=py36
      name: "Python3.6 (Linux)"
      python: 3.6
      addons:
        apt:
          packages:
            - libspatialindex-dev
    - env: TOXENV=py36-xarray
      name: "Python3.6 (Linux + xarray@master + cftime@master)"
      python: 3.6
      addons:
        apt:
          packages:
            - libspatialindex-dev
    - env: TOXENV=py36-bottleneck
      name: "Python3.6 (Linux + bottleneck@master)"
      python: 3.6
      addons:
        apt:
          packages:
            - libspatialindex-dev
    - env: TOXENV=py38-anaconda
      name: "Python3.8 (Linux + Anaconda)"
      python: 3.8
      before_install:
          - printenv
          - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          - bash miniconda.sh -b -p $HOME/miniconda
          - export PATH="$HOME/miniconda/bin:$PATH"
          - hash -r
          - conda config --set always_yes yes --set changeps1 no
          - conda install setuptools
          - conda update -q conda
          - conda create -n xclim -c conda-forge python=$TRAVIS_PYTHON_VERSION
          - source activate xclim
          - conda env update -f environment.yml
          - conda install pytest coveralls pytest-cov
      install:
          - conda install pip
          - pip install -e .
      script:
          - py.test --cov=xclim
    - env:
        - TOXENV=py37-windows
        - DESIRED_PYTHON=3.7
      name: "Python3.7 (Windows + Anaconda)"
      os: windows
      language: shell
      before_install:
        - printenv
        - wget -q https://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86_64.exe -O miniconda.exe
        - chmod +x miniconda.exe
        - ./miniconda.exe "/S" "/D=$(cygpath -m -a $HOME/miniconda)" # configuration example from https://github.com/TimoRoth/oggm/blob/master/ci/travis_stage_script.sh
        - export PATH="$HOME/miniconda/bin:$PATH"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda install setuptools
        - conda update -q conda
        - conda create -n xclim -c conda-forge python=$DESIRED_PYTHON
        - source activate xclim
        - conda env update -f environment.yml
        - conda install pytest coveralls pytest-cov
      install:
        - conda install pip
        - pip install -e .
      script:
        - py.test --cov=xclim
