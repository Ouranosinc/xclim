before_install:
    - printenv
    - pip install --upgrade pip setuptools

install:
    - pip install -U tox-travis

script: tox -e $TOXENV

before_deploy:
    - echo "$TRAVIS_TAG" "$TRAVIS_COMMIT"

deploy:
  skip_existing: true
  provider: pypi
  distributions: sdist bdist_wheel
  username: Zeitsperre
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+[\.]?[a-c-]?[0-9]?[\w-]+\b
    repo: Ouranosinc/xclim
    python: 3.7
